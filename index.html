<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Craftland Creators</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #111, #1a1a1a);
      color: #fff;
    }

    header {
      background: #000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      height: 70px;
    }
    header img {
      height: 40px;
      margin-right: 15px;
    }
    header h2 {
      color: #fff;
      font-size: 1.2rem;
    }

    main {
      text-align: center;
      padding: 60px 20px;
    }
    main h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ffcc00, #ff9900);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    main p {
      font-size: 1.2rem;
      color: #ddd;
      max-width: 600px;
      margin: 0 auto 40px auto;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #ffcc00;
      color: #111;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ff9900;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 0.9rem;
      border-top: 1px solid #333;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <img src="download.png" alt="Craftland Creators Logo">
    <h2>Meus mapas craftland</h2>
  </header>

  <main>
    <h1>Bem-vindo aos meus mapas na Craftland</h1>
    <p>Um lugar onde colocarei meus mapas feitos na Craftland.</p>
    <a href="mapas.html" class="btn">Ver mapas</a>
  </main>

  <footer>
    Â© 2025 Craftland Creators. Todos os direitos reservados.
  </footer>

</body>
</html>
